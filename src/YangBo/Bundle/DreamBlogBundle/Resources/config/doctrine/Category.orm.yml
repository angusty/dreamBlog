    manyToMany:
        articles:
            targetEntity: Article
            mappedBy: categories
    oneToMany:
        children:
            targetEntity: Category
            mappedBy: parent
    manyToOne:
        parent:
            targetEntity: Category
            inversedBy: childen
            joinColumns:
                parent_id:
                    referencedColumnName: id
                    onDelete: CASCADE
    lifecycleCallbacks:
        prePersist: [ setCreatedAtOnPrePersist ]