YangBo\Bundle\DreamBlogBundle\Entity\Category:
    type: entity
    table: category
    repositoryClass: YangBo\Bundle\DreamBlogBundle\Entity\CategoryRepository
    softdelete:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 200
        parent_id:
            type: integer
            nullable: true
        sort:
            type: integer
            nullable: true
        updated_at:
            type: datetime
            nullable: true
        created_at:
            type: datetime
        deletedAt:
            type: date
            nullable: true
