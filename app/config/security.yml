security:
    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
            anonymous: ~
    encoders:
#        Symfony\Component\Security\Core\User\User: sha512
        YangBo\Bundle\DreamBlogBundle\Entity\User: sha512

